<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container p-5 checkout">
        <h1 class="text-center payment-heading">Checkout</h1>
        <form class="form py-5" action="payment" method="POST">
            <h4>Billing Details</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="payment_first_name"
                        placeholder="exp - kushagra">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="payment_last_name"
                        placeholder="exp - varshnay">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="payment_address"
                    placeholder="exp - 1234 Main St">
            </div>
            <div class="form-group">
                <label for="country">Country / Region*</label>
                <select id="country" class="form-control" name="payment_country">
                    <option selected>exp - India</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>Russia</option>
                    <option>Australia</option>
                    <option>Sri Lanka</option>
                    <option>Pakistan</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="payment_city"
                        placeholder="exp - Lucknow">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>exp - UttarPradesh (Optional)</option>
                        <option>Uttarpradesh</option>
                        <option>punjab</option>
                        <option>haryana</option>
                        <option>Rajisthan</option>
                        <option>Gujrat</option>
                        <option>Tamil Nadu</option>
                        <option>Maharastra</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="exp - 243720 (Optional)">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Cash on Delivery
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="payment-mode">
                    <h4>Your Order Payment - <span id="pay-total-amount" name="payment_amount">0.00</span></h4>
                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            let lCart = JSON.parse(localStorage.getItem('cart'))
                            
                            let total = 0.0;
                            
                            
                            for (let item of lCart) {
                                total += item.price * item.quantity;
                                console.log(item.price);
                            }
                            const pay_amount = document.getElementById('pay-total-amount');
                            console.log("total " + total);
                            pay_amount.innerHTML = "";
                            pay_amount.innerHTML = total;
                        });
                    </script>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col offset-10">
                    <div class="text-right"><i class="fa fa-fighter-jet" style="color: #FFFFFF; font-size: 15px;"></i>go back to <a href="index.html" style="list-style: none; color: #e74d3cf8;">home page</a></div>
            </div>
        </div>
    </div>
    </div>



    <script src="../script.js"></script>
    <script src="../server.js"></script>


</body>

</html>
